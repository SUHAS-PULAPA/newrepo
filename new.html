<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        label {
            font-size: 14px;
            margin-bottom: 8px;
            display: block;
        }
        input[type="text"], input[type="email"], input[type="file"], textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        textarea {
            resize: vertical;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Job Application Form</h1>
        <form action="#" method="POST" enctype="multipart/form-data" id="job-application-form">
            <label for="name">Full Name:</label>
            <input type="text" name="name" id="name" required>
            <label for="email">Email Address:</label>
            <input type="email" name="email" id="email" required>
            <label for="position">Position Applying For:</label>
            <input type="text" name="position" id="position" required>
            <label for="resume">Upload Resume (PDF or DOCX):</label>
            <input type="file" name="resume" id="resume" accept=".pdf,.docx" required>
            <label for="message">Cover Letter:</label>
            <textarea name="message" id="message" rows="4" required></textarea>
            <input type="submit" value="Submit Application">
        </form>
    </div>

    <script>
        document.getElementById('job-application-form').addEventListener('submit', function(event) {
        var name = document.getElementById('name').value;
        var email = document.getElementById('email').value;
        var position = document.getElementById('position').value;
        var resume = document.getElementById('resume').files[0];
        if (!name || !email || !position || !resume) {
            alert("Please fill out all required fields.");
            event.preventDefault();
        }
    });
    </script>
</body>
</html>
